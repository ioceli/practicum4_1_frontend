<div class="sidebar">
    <div class="logo-details">
        <img src="assets/img/iconos/universityIcon.png" alt="PRACTICUM" style="cursor: pointer;width: 100px; height: 100px;"
            [routerLink]="['/home/inicio']" title="PRACTICUM">
    </div>
    <span style="overflow-y: auto;">
        <ul class="nav-links">
            <li *ngFor="let menu of listaMenu">
                <span *ngIf="menu.submenu == false">
                    <!-- [routerLinkActive]="['active']"  solo funciona con rutas unicas con subrutas no funciona-->
                    <a routerLink="{{menu.ruta}}">
                        <img [src]="menu.icono" alt="PRACTICUM">
                        <span class="link_name">
                            {{menu.nombre}}
                        </span>
                    </a>
                    <ul class="submenu blank">
                        <li>
                            <a routerLink="{{menu.ruta}}" class="link_name">{{menu.nombre}}</a>
                        </li>
                    </ul>
                </span>
                <a (click)="subMenu($event)" *ngIf="menu.submenu == true">
                    <img [src]="menu.icono" alt="PRACTICUM">
                    <span class="link_name" style="cursor: pointer;">
                        {{menu.nombre}}
                    </span>
                </a>
                <ul class="submenu" *ngIf="menu.submenu == true">
                    <li>
                        <a class="link_name">{{menu.nombre}}</a>
                    </li>
                    <li *ngFor="let sub of menu.listaMenus">
                        <a routerLink="{{sub.ruta}}">{{sub.menu}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </span>
</div>
